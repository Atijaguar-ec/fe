user  nginx;
worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;
events {
  worker_connections  1024;
}
http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;
  sendfile        on;
  keepalive_timeout  65;
  # Gzip compression for better transfer performance
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types text/plain application/json application/javascript text/css application/xml application/octet-stream image/svg+xml;
  gzip_vary on;
  server {
    listen       80;
    server_name  localhost;

    # Raíz del build Angular para todas las locations
    root   /app;
    index  index.html;

    # Tamaño máx de body para uploads
    client_max_body_size 50m;

    # Health check endpoint
    location /health {
      access_log off;
      return 200 "healthy\n";
      add_header Content-Type text/plain;
    }

    # NO proxy /api/ here - let the host Nginx handle it
    # The host Nginx already proxies /api/ to the backend
    # This container only serves the Angular frontend

    # Cache static assets aggressively (Angular builds use hashed filenames)
    location ~* \.(?:js|css|woff2?|ttf|eot|ico|png|jpg|jpeg|gif|svg)$ {
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable" always;
      try_files $uri $uri/ =404;
    }

