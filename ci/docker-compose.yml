services:
  inatrace-frontend:
    image: ${FE_IMAGE_NAME:-ghcr.io/atijaguar-ec/fe-inatrace}:${FE_TAG:-latest}
    container_name: ${CONTAINER_NAME:-inatrace-frontend}
    restart: unless-stopped
    environment:
      # Variables espec√≠ficas del frontend (si son necesarias)
      - NODE_ENV=${NODE_ENV:-production}
      - PRIMARY_PRODUCT_TYPE=${PRIMARY_PRODUCT_TYPE:-CACAO}
      - COMPANY_THEME=${COMPANY_THEME:-cacao}
      - COMPANY_NAME=${COMPANY_NAME:-Fortaleza del Valle}
    networks:
      - frontend
    ports:
      - "${HOST_HTTP_PORT:-8081}:80"
    volumes:
      - ${NGINX_CONF_PATH:-./nginx.conf}:/etc/nginx/nginx.conf:ro
    labels:
      - "traefik.enable=${TRAEFIK_ENABLE:-true}"
      - "traefik.http.routers.${TRAEFIK_ROUTER_NAME:-inatrace-frontend}.rule=${TRAEFIK_ROUTER_RULE:-Host(`inatrace.atijaguar.com`) || Host(`5.161.183.137`)}"
      - "traefik.http.routers.${TRAEFIK_ROUTER_NAME:-inatrace-frontend}.entrypoints=${TRAEFIK_ENTRYPOINTS:-web}"
      - "traefik.http.routers.${TRAEFIK_ROUTER_NAME:-inatrace-frontend}.tls.certresolver=${TRAEFIK_CERT_RESOLVER:-letsencrypt}"
      - "traefik.http.services.${TRAEFIK_ROUTER_NAME:-inatrace-frontend}.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f ${HEALTHCHECK_URL:-http://localhost} || exit 1"]
      interval: ${HEALTHCHECK_INTERVAL:-15s}
      timeout: ${HEALTHCHECK_TIMEOUT:-5s}
      retries: ${HEALTHCHECK_RETRIES:-3}
      start_period: ${HEALTHCHECK_START_PERIOD:-10s}

networks:
  frontend:
    name: ${FRONTEND_NETWORK:-inatrace-frontend-network}
    external: true
  backend:
    name: ${BACKEND_NETWORK:-inatrace-backend-network}
    external: true
