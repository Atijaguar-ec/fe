name: ü¶ê Frontend DUFER

on:
  push:
    branches: [staging, main]
    paths:
      - 'src/**'
      - 'ci/**'
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - 'nginx.conf'
      - 'generate-api.js'
      - '.github/workflows/deploy-frontend-dufer.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_quality:
        description: 'Skip quality checks'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-inatrace
  NODE_VERSION: '14'
  COMPANY_NAME: DUFER
  PRIMARY_PRODUCT_TYPE: SHRIMP
  COMPANY_THEME: camaronera

jobs:
  quality:
    name: üîç Code Quality
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_quality }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint
        continue-on-error: true

      - name: Run unit tests
        run: npm run test -- --watch=false --progress=false
        continue-on-error: true

  build:
    name: üèóÔ∏è Build & Push
    runs-on: ubuntu-latest
    needs: [quality]
    if: always() && !cancelled()
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
      image-ref: ${{ steps.image_ref.outputs.image }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Generate metadata
        id: meta
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            VERSION=$(grep -m1 '"version":' package.json | sed -E 's/.*"([0-9.]+)".*/\1/')
            TAG="dufer-v${VERSION}"
          else
            TAG="dufer-staging-${GITHUB_SHA::7}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "üè∑Ô∏è Generated tag: $TAG"

      - name: Compute image ref
        id: image_ref
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Set SWAGGER_DOCS_HOST
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "SWAGGER_DOCS_HOST=https://inatrace.empacadoradufer.com/api/v3/api-docs" >> "$GITHUB_ENV"
          else
            echo "SWAGGER_DOCS_HOST=https://inatrace-test.empacadoradufer.com/api/v3/api-docs" >> "$GITHUB_ENV"
          fi

      - name: üì¶ Setup Node.js (for API generation)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: üìö Install dependencies
        run: npm ci

      - name: üîÑ Generate API client (OpenAPI)
        run: npm run generate-api

      - name: üîê Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üèóÔ∏è Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.image_ref.outputs.image }}:${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_OPTIMIZATION=true
            BUILD_CONFIG=production-shrimp

  deploy-staging:
    name: üß™ Deploy DUFER Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/staging' || github.event.inputs.environment == 'staging'
    environment:
      name: dufer-staging
      url: https://inatrace-test.empacadoradufer.com
    steps:
      - name: üì• Checkout deployment configs
        uses: actions/checkout@v4

      - name: üîê Preflight
        run: |
          missing=0
          [ -z "${{ secrets.TEST_DUFER_HOST }}" ] && echo "‚ùå TEST_DUFER_HOST" && missing=1
          [ -z "${{ secrets.TEST_DUFER_USER }}" ] && echo "‚ùå TEST_DUFER_USER" && missing=1
          [ -z "${{ secrets.TEST_DUFER_SSH_KEY }}" ] && echo "‚ùå TEST_DUFER_SSH_KEY" && missing=1
          [ "$missing" -ne 0 ] && exit 1
          echo "‚úÖ All secrets present"

      - name: üìÅ Ensure remote directory exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TEST_DUFER_HOST }}
          username: ${{ secrets.TEST_DUFER_USER }}
          key: ${{ secrets.TEST_DUFER_SSH_KEY }}
          port: ${{ secrets.TEST_DUFER_PORT || '22' }}
          script: |
            mkdir -p /opt/inatrace/frontend/test/dufer

      - name: üì§ Upload docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TEST_DUFER_HOST }}
          username: ${{ secrets.TEST_DUFER_USER }}
          key: ${{ secrets.TEST_DUFER_SSH_KEY }}
          port: ${{ secrets.TEST_DUFER_PORT || '22' }}
          source: "ci/docker-compose.yml"
          target: "/opt/inatrace/frontend/test/dufer"
          strip_components: 1

      - name: üì§ Upload nginx.conf
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TEST_DUFER_HOST }}
          username: ${{ secrets.TEST_DUFER_USER }}
          key: ${{ secrets.TEST_DUFER_SSH_KEY }}
          port: ${{ secrets.TEST_DUFER_PORT || '22' }}
          source: "nginx.conf"
          target: "/opt/inatrace/frontend/test/dufer"

      - name: üìù Prepare .env (staging)
        run: |
          IMAGE="${{ needs.build.outputs.image-ref }}"
          TAG_VALUE="${{ needs.build.outputs.image-tag }}"
          cat > .env <<EOF
          FE_IMAGE_NAME=$IMAGE
          FE_TAG=$TAG_VALUE
          NODE_ENV=test
          COMPANY_NAME=${{ env.COMPANY_NAME }}
          COMPANY_THEME=${{ env.COMPANY_THEME }}
          DOMAIN=inatrace-test.empacadoradufer.com
          PRIMARY_PRODUCT_TYPE=${{ env.PRIMARY_PRODUCT_TYPE }}
          CONTAINER_NAME=inatrace-fe-test-dufer
          HOST_HTTP_PORT=8081
          FRONTEND_NETWORK=inatrace-frontend-dufer-network
          BACKEND_NETWORK=inatrace-backend-dufer-network
          TRAEFIK_ENABLE=true
          TRAEFIK_ROUTER_NAME=inatrace-fe-test-dufer
          TRAEFIK_ROUTER_RULE=Host(`inatrace-test.empacadoradufer.com`)
          TRAEFIK_ENTRYPOINTS=websecure
          TRAEFIK_CERT_RESOLVER=letsencrypt
          HEALTHCHECK_URL=http://localhost/health
          NGINX_CONF_PATH=./nginx.conf
          EOF

      - name: üì§ Upload .env (staging)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TEST_DUFER_HOST }}
          username: ${{ secrets.TEST_DUFER_USER }}
          key: ${{ secrets.TEST_DUFER_SSH_KEY }}
          port: ${{ secrets.TEST_DUFER_PORT || '22' }}
          source: ".env"
          target: "/opt/inatrace/frontend/test/dufer"

      - name: üöÄ Deploy Staging
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TEST_DUFER_HOST }}
          username: ${{ secrets.TEST_DUFER_USER }}
          key: ${{ secrets.TEST_DUFER_SSH_KEY }}
          port: ${{ secrets.TEST_DUFER_PORT || '22' }}
          script: |
            set -e
            cd /opt/inatrace/frontend/test/dufer

            FRONTEND_NETWORK=$(grep '^FRONTEND_NETWORK=' .env | cut -d '=' -f2-)
            FRONTEND_NETWORK=${FRONTEND_NETWORK:-inatrace-frontend-dufer-network}
            BACKEND_NETWORK=$(grep '^BACKEND_NETWORK=' .env | cut -d '=' -f2-)
            BACKEND_NETWORK=${BACKEND_NETWORK:-inatrace-backend-dufer-network}
            docker network inspect "$FRONTEND_NETWORK" >/dev/null 2>&1 || docker network create "$FRONTEND_NETWORK"
            docker network inspect "$BACKEND_NETWORK" >/dev/null 2>&1 || docker network create "$BACKEND_NETWORK"

            docker compose down 2>/dev/null || true
            docker compose pull
            docker compose up -d

            echo "‚è≥ Waiting for health endpoint..."
            for i in {1..10}; do
              sleep 10
              if curl -f "http://localhost:8081/health"; then
                echo "‚úÖ DUFER Staging frontend deployed!"
                exit 0
              fi
              echo "  Attempt $i/10..."
            done

            echo "‚ùå Health check failed"
            docker compose logs --tail=100
            exit 1

  deploy-production:
    name: üöÄ Deploy DUFER Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    environment:
      name: dufer-production
      url: https://inatrace.empacadoradufer.com
    steps:
      - name: üì• Checkout deployment configs
        uses: actions/checkout@v4

      - name: üîê Preflight
        run: |
          missing=0
          [ -z "${{ secrets.PROD_DUFER_HOST }}" ] && echo "‚ùå PROD_DUFER_HOST" && missing=1
          [ -z "${{ secrets.PROD_DUFER_USER }}" ] && echo "‚ùå PROD_DUFER_USER" && missing=1
          [ -z "${{ secrets.PROD_DUFER_SSH_KEY }}" ] && echo "‚ùå PROD_DUFER_SSH_KEY" && missing=1
          [ "$missing" -ne 0 ] && exit 1
          echo "‚úÖ All secrets present"

      - name: üìÅ Ensure remote directory exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_DUFER_HOST }}
          username: ${{ secrets.PROD_DUFER_USER }}
          key: ${{ secrets.PROD_DUFER_SSH_KEY }}
          port: ${{ secrets.PROD_DUFER_PORT || '22' }}
          script: |
            mkdir -p /opt/inatrace/frontend/prod/dufer

      - name: üì§ Upload docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_DUFER_HOST }}
          username: ${{ secrets.PROD_DUFER_USER }}
          key: ${{ secrets.PROD_DUFER_SSH_KEY }}
          port: ${{ secrets.PROD_DUFER_PORT || '22' }}
          source: "ci/docker-compose.yml"
          target: "/opt/inatrace/frontend/prod/dufer"
          strip_components: 1

      - name: üì§ Upload nginx.conf
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_DUFER_HOST }}
          username: ${{ secrets.PROD_DUFER_USER }}
          key: ${{ secrets.PROD_DUFER_SSH_KEY }}
          port: ${{ secrets.PROD_DUFER_PORT || '22' }}
          source: "nginx.conf"
          target: "/opt/inatrace/frontend/prod/dufer"

      - name: üìù Prepare .env (production)
        run: |
          IMAGE="${{ needs.build.outputs.image-ref }}"
          TAG_VALUE="${{ needs.build.outputs.image-tag }}"
          cat > .env <<EOF
          FE_IMAGE_NAME=$IMAGE
          FE_TAG=$TAG_VALUE
          NODE_ENV=production
          COMPANY_NAME=${{ env.COMPANY_NAME }}
          COMPANY_THEME=${{ env.COMPANY_THEME }}
          DOMAIN=inatrace.empacadoradufer.com
          PRIMARY_PRODUCT_TYPE=${{ env.PRIMARY_PRODUCT_TYPE }}
          CONTAINER_NAME=inatrace-fe-prod-dufer
          HOST_HTTP_PORT=8081
          FRONTEND_NETWORK=inatrace-frontend-dufer-network
          BACKEND_NETWORK=inatrace-backend-dufer-network
          TRAEFIK_ENABLE=true
          TRAEFIK_ROUTER_NAME=inatrace-fe-prod-dufer
          TRAEFIK_ROUTER_RULE=Host(`inatrace.empacadoradufer.com`)
          TRAEFIK_ENTRYPOINTS=websecure
          TRAEFIK_CERT_RESOLVER=letsencrypt
          HEALTHCHECK_URL=http://localhost/health
          NGINX_CONF_PATH=./nginx.conf
          EOF

      - name: üì§ Upload .env (production)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_DUFER_HOST }}
          username: ${{ secrets.PROD_DUFER_USER }}
          key: ${{ secrets.PROD_DUFER_SSH_KEY }}
          port: ${{ secrets.PROD_DUFER_PORT || '22' }}
          source: ".env"
          target: "/opt/inatrace/frontend/prod/dufer"

      - name: üöÄ Deploy Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_DUFER_HOST }}
          username: ${{ secrets.PROD_DUFER_USER }}
          key: ${{ secrets.PROD_DUFER_SSH_KEY }}
          port: ${{ secrets.PROD_DUFER_PORT || '22' }}
          script: |
            set -e
            cd /opt/inatrace/frontend/prod/dufer

            FRONTEND_NETWORK=$(grep '^FRONTEND_NETWORK=' .env | cut -d '=' -f2-)
            FRONTEND_NETWORK=${FRONTEND_NETWORK:-inatrace-frontend-dufer-network}
            BACKEND_NETWORK=$(grep '^BACKEND_NETWORK=' .env | cut -d '=' -f2-)
            BACKEND_NETWORK=${BACKEND_NETWORK:-inatrace-backend-dufer-network}
            docker network inspect "$FRONTEND_NETWORK" >/dev/null 2>&1 || docker network create "$FRONTEND_NETWORK"
            docker network inspect "$BACKEND_NETWORK" >/dev/null 2>&1 || docker network create "$BACKEND_NETWORK"

            docker compose down 2>/dev/null || true
            docker compose pull
            docker compose up -d

            echo "‚è≥ Waiting for health endpoint..."
            for i in {1..12}; do
              sleep 10
              if curl -sf --max-time 5 "http://localhost:8081/health"; then
                echo "‚úÖ DUFER Production frontend deployed!"
                exit 0
              fi
              echo "  Attempt $i/12..."
            done

            echo "‚ùå Health check failed"
            docker compose logs --tail=150
            exit 1
