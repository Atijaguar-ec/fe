name: ðŸš€ Frontend Development

on:
  push:
    branches: [develop]
    paths:
      - 'src/**'
      - 'package*.json'
      - 'angular.json'
      - 'Dockerfile'
      - '.github/workflows/deploy-frontend-develop.yml'
  pull_request:
    branches: [develop]
    paths:
      - 'src/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente de desarrollo'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - cacao
          - shrimp

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-inatrace
  NODE_VERSION: '14'
  SWAGGER_DOCS_HOST: https://inatrace.atijaguar.com/api/v3/api-docs

# =============================================================================
# JOBS
# =============================================================================
jobs:
  # ---------------------------------------------------------------------------
  # Quality Gate
  # ---------------------------------------------------------------------------
  quality:
    name: ðŸ” Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: ðŸ§¹ Clean cache
        run: npm cache clean --force

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ” Lint
        run: npm run lint
        continue-on-error: true

      - name: ðŸ§ª Unit tests
        run: npm run test -- --watch=false --progress=false

  # ---------------------------------------------------------------------------
  # Build Docker Image
  # ---------------------------------------------------------------------------
  build:
    name: ðŸ—ï¸ Build Docker Image
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
      image-ref: ${{ steps.image_ref.outputs.image }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Generate tag
        id: meta
        run: |
          TAG="develop-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "ðŸ·ï¸ Tag: $TAG"

      - name: ðŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Compute image ref
        id: image_ref
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ”„ Generate API client
        run: npm run generate-api

      - name: ðŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.image_ref.outputs.image }}:${{ steps.meta.outputs.tag }}
            ${{ steps.image_ref.outputs.image }}:develop
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: BUILD_OPTIMIZATION=true

  # ---------------------------------------------------------------------------
  # Deploy: Development Cacao
  # ---------------------------------------------------------------------------
  deploy-dev-cacao:
    name: ðŸ« Deploy Dev Cacao
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.ref == 'refs/heads/develop' && 
      (github.event.inputs.environment == 'all' || github.event.inputs.environment == 'cacao' || github.event.inputs.environment == '')
    environment:
      name: develop
      url: http://inatrace.atijaguar.com
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“ Prepare remote directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          script: mkdir -p /opt/inatrace/frontend/dev

      - name: ðŸ“¤ Upload docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          source: "ci/docker-compose.yml"
          target: "/opt/inatrace/frontend/dev"
          strip_components: 1

      - name: ðŸ“¤ Upload nginx.conf
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          source: "nginx.conf"
          target: "/opt/inatrace/frontend/dev"

      - name: ðŸ“ Prepare .env
        run: |
          cat > .env <<EOF
          IMAGE_NAME=${{ needs.build.outputs.image-ref }}
          TAG=${{ needs.build.outputs.image-tag }}
          NODE_ENV=development
          PRIMARY_PRODUCT_TYPE=COCOA
          CONTAINER_NAME=inatrace-fe-dev
          HOST_HTTP_PORT=8081
          FRONTEND_NETWORK=inatrace-frontend-network
          BACKEND_NETWORK=inatrace-backend-network
          DOMAIN=inatrace.atijaguar.com
          COMPANY_NAME=INATrace
          COMPANY_THEME=cacao
          EOF

      - name: ðŸ“¤ Upload .env
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          source: ".env"
          target: "/opt/inatrace/frontend/dev"

      - name: ðŸš€ Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          script: |
            set -e
            echo "ðŸ« Deploying Development Cacao..."
            cd /opt/inatrace/frontend/dev
            
            set -a && source .env && set +a
            
            # Networks
            docker network inspect inatrace-backend-network >/dev/null 2>&1 || docker network create inatrace-backend-network
            docker network inspect inatrace-frontend-network >/dev/null 2>&1 || docker network create inatrace-frontend-network
            
            # Deploy
            docker compose down 2>/dev/null || true
            docker compose pull
            docker compose up -d
            
            # Health check
            echo "â³ Health check..."
            for i in {1..10}; do
              sleep 10
              if curl -sf http://localhost:8081/health; then
                echo "âœ… Development Cacao deployed successfully!"
                exit 0
              fi
              echo "  Attempt $i/10..."
            done
            
            echo "âŒ Health check failed"
            docker compose logs --tail=50
            exit 1

  # ---------------------------------------------------------------------------
  # Deploy: Development Shrimp
  # ---------------------------------------------------------------------------
  deploy-dev-shrimp:
    name: ðŸ¦ Deploy Dev Shrimp
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.ref == 'refs/heads/develop' && 
      (github.event.inputs.environment == 'all' || github.event.inputs.environment == 'shrimp' || github.event.inputs.environment == '')
    environment:
      name: develop-shrimp
      url: http://camaron.atijaguar.com
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“ Prepare remote directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          script: mkdir -p /opt/inatrace/frontend/dev-shrimp

      - name: ðŸ“¤ Upload docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          source: "ci/docker-compose.yml"
          target: "/opt/inatrace/frontend/dev-shrimp"
          strip_components: 1

      - name: ðŸ“¤ Upload nginx.conf
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          source: "nginx.conf"
          target: "/opt/inatrace/frontend/dev-shrimp"

      - name: ðŸ“ Prepare .env
        run: |
          cat > .env <<EOF
          IMAGE_NAME=${{ needs.build.outputs.image-ref }}
          TAG=${{ needs.build.outputs.image-tag }}
          NODE_ENV=development
          PRIMARY_PRODUCT_TYPE=SHRIMP
          CONTAINER_NAME=inatrace-fe-dev-shrimp
          HOST_HTTP_PORT=8082
          FRONTEND_NETWORK=inatrace-frontend-network
          BACKEND_NETWORK=inatrace-backend-network
          DOMAIN=camaron.atijaguar.com
          COMPANY_NAME=INATrace CamarÃ³n
          COMPANY_THEME=camaron
          EOF

      - name: ðŸ“¤ Upload .env
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          source: ".env"
          target: "/opt/inatrace/frontend/dev-shrimp"

      - name: ðŸš€ Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          script: |
            set -e
            echo "ðŸ¦ Deploying Development Shrimp..."
            cd /opt/inatrace/frontend/dev-shrimp
            
            set -a && source .env && set +a
            
            # Networks
            docker network inspect inatrace-backend-network >/dev/null 2>&1 || docker network create inatrace-backend-network
            docker network inspect inatrace-frontend-network >/dev/null 2>&1 || docker network create inatrace-frontend-network
            
            # Deploy
            docker compose down 2>/dev/null || true
            docker compose pull
            docker compose up -d
            
            # Health check
            echo "â³ Health check..."
            for i in {1..10}; do
              sleep 10
              if curl -sf http://localhost:8082/health; then
                echo "âœ… Development Shrimp deployed successfully!"
                exit 0
              fi
              echo "  Attempt $i/10..."
            done
            
            echo "âŒ Health check failed"
            docker compose logs --tail=50
            exit 1

  # ---------------------------------------------------------------------------
  # Notify
  # ---------------------------------------------------------------------------
  notify:
    name: ðŸ“Š Status
    runs-on: ubuntu-latest
    needs: [deploy-dev-cacao, deploy-dev-shrimp]
    if: always()
    steps:
      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸš€ Development Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ« Cacao | ${{ needs.deploy-dev-cacao.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ¦ Shrimp | ${{ needs.deploy-dev-shrimp.result }} |" >> $GITHUB_STEP_SUMMARY
