name: üöÄ Frontend CI/CD Pipeline

on:
  push:
    branches: [ develop ]
    paths:
      - 'src/**'
      - 'ci/**'
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - 'nginx.conf'
      - 'generate-api.js'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches: [ develop ]
    paths:
      - 'src/**'
      - 'ci/**'
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - 'nginx.conf'
      - 'generate-api.js'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'develop'
        type: choice
        options:
          - develop
          - develop-shrimp

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-inatrace
  NODE_VERSION: '14'
  SWAGGER_DOCS_HOST: https://inatrace.atijaguar.com/api/v3/api-docs
  PRIMARY_PRODUCT_TYPE: COCOA

jobs:
  quality:
    name: üîç Code Quality & Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.ref == 'refs/heads/develop'
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4


      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint
        continue-on-error: true

      - name: Run unit tests
        run: npm run test -- --watch=false --progress=false

      - name: üìä Upload coverage reports
        if: ${{ false }}
        uses: codecov/codecov-action@v3
        with:
          files: fe/coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: üèóÔ∏è Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/develop' && (github.event_name != 'workflow_dispatch' || github.event.inputs.environment == 'develop')
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Generate metadata
        id: meta
        run: |
          TAG="develop"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "üè∑Ô∏è Generated frontend   tag: $TAG | ${GITHUB_REF_NAME}"

      - name: üîê Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine frontend paths (build)
        id: build_paths
        shell: bash
        run: |
          echo "context=." >> "$GITHUB_OUTPUT"
          echo "dockerfile=./Dockerfile" >> "$GITHUB_OUTPUT"

      - name: Compute lowercase image ref
        id: image_ref
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Set SWAGGER_DOCS_HOST by branch
        run: |
          # Set per-branch OpenAPI URL if needed
          # Default (already set in env)
          if [[ "${GITHUB_REF_NAME}" == "develop" ]]; then
            echo "SWAGGER_DOCS_HOST=https://inatrace.atijaguar.com/api/v3/api-docs" >> "$GITHUB_ENV"
          else
            echo "SWAGGER_DOCS_HOST=${{ env.SWAGGER_DOCS_HOST }}" >> "$GITHUB_ENV"
          fi

      - name: üì¶ Setup Node.js (for API generation)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: üìö Install dependencies
        run: npm ci

      - name: üîÑ Generate API client (OpenAPI)
        env:
          SWAGGER_DOCS_AUTHORIZATION: ${{ secrets.SWAGGER_DOCS_AUTHORIZATION }}
          SWAGGER_DOCS_HEADERS: ${{ secrets.SWAGGER_DOCS_HEADERS }}
          SWAGGER_DOCS_BASIC_USER: ${{ secrets.SWAGGER_DOCS_BASIC_USER }}
          SWAGGER_DOCS_BASIC_PASS: ${{ secrets.SWAGGER_DOCS_BASIC_PASS }}
          GENERATE_API_OPTIONAL: 'true'
        run: npm run generate-api

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üèóÔ∏è Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.build_paths.outputs.context }}
          file: ${{ steps.build_paths.outputs.dockerfile }}
          push: true
          tags: |
            ${{ steps.image_ref.outputs.image }}:${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_OPTIMIZATION=true
            BUILD_CONFIG=production-cocoa

      - name: üîí Sign image with Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.1.1'

  build-shrimp:
    name: ü¶ê Build & Push Docker Image (Shrimp)
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/develop' && (github.event_name != 'workflow_dispatch' || github.event.inputs.environment == 'develop-shrimp')
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Generate metadata (shrimp)
        id: meta
        run: |
          TAG="develop-shrimp"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "ü¶ê Generated shrimp frontend tag: $TAG | ${GITHUB_REF_NAME}"

      - name: üîê Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine frontend paths (build-shrimp)
        id: build_paths
        shell: bash
        run: |
          echo "context=." >> "$GITHUB_OUTPUT"
          echo "dockerfile=./Dockerfile" >> "$GITHUB_OUTPUT"

      - name: Compute lowercase image ref (shrimp)
        id: image_ref
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Set SWAGGER_DOCS_HOST by branch (shrimp)
        run: |
          echo "SWAGGER_DOCS_HOST=${{ env.SWAGGER_DOCS_HOST }}" >> "$GITHUB_ENV"

      - name: üì¶ Setup Node.js (for API generation)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: üìö Install dependencies
        run: npm ci

      - name: üîÑ Generate API client (OpenAPI)
        env:
          SWAGGER_DOCS_AUTHORIZATION: ${{ secrets.SWAGGER_DOCS_AUTHORIZATION }}
          SWAGGER_DOCS_HEADERS: ${{ secrets.SWAGGER_DOCS_HEADERS }}
          SWAGGER_DOCS_BASIC_USER: ${{ secrets.SWAGGER_DOCS_BASIC_USER }}
          SWAGGER_DOCS_BASIC_PASS: ${{ secrets.SWAGGER_DOCS_BASIC_PASS }}
          GENERATE_API_OPTIONAL: 'true'
        run: npm run generate-api

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ü¶ê Build and push Docker image (Shrimp)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.build_paths.outputs.context }}
          file: ${{ steps.build_paths.outputs.dockerfile }}
          push: true
          tags: |
            ${{ steps.image_ref.outputs.image }}:${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_OPTIMIZATION=true
            BUILD_CONFIG=production-shrimp

  deploy-develop:
    name: üöÄ Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && (github.event_name != 'workflow_dispatch' || github.event.inputs.environment == 'develop')
    environment:
      name: develop
      url: http://inatrace.atijaguar.com
    steps:
      - name: üì• Checkout deployment configs
        uses: actions/checkout@v4

      - name: üìÅ Ensure remote directory exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          script: |
            mkdir -p /opt/inatrace/frontend/dev

      - name: üì§ Upload docker-compose.yml
        if: ${{ hashFiles('ci/docker-compose.yml') != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          source: "ci/docker-compose.yml"
          target: "/opt/inatrace/frontend/dev"
          strip_components: 1

      - name: üì§ Upload nginx.conf
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          source: "nginx.conf"
          target: "/opt/inatrace/frontend/dev"

      - name: üìù Prepare .env (dev)
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"; IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          TAG_VALUE="${{ needs.build.outputs.image-tag }}"
          cat > .env <<EOF
          FE_IMAGE_NAME=$IMAGE
          FE_TAG=$TAG_VALUE
          NODE_ENV=development
          PRIMARY_PRODUCT_TYPE=${{ env.PRIMARY_PRODUCT_TYPE }}
          CONTAINER_NAME=inatrace-fe-dev
          HOST_HTTP_PORT=8081
          FRONTEND_NETWORK=inatrace-frontend-network
          BACKEND_NETWORK=inatrace-backend-network
          DOMAIN=inatrace.atijaguar.com
          COMPANY_NAME="INATrace"
          COMPANY_THEME=cacao
          TRAEFIK_ENABLE=true
          TRAEFIK_ROUTER_NAME=inatrace-fe-dev
          TRAEFIK_ROUTER_RULE='Host(\`inatrace.atijaguar.com\`) || Host(\`5.161.183.137\`)'
          TRAEFIK_ENTRYPOINTS=web
          TRAEFIK_CERT_RESOLVER=
          HEALTHCHECK_URL=http://localhost/health
          NGINX_CONF_PATH=./nginx.conf
          EOF

      - name: üì§ Upload .env (dev)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          source: ".env"
          target: "/opt/inatrace/frontend/dev"

      - name: üöÄ Deploy to Development Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          script: |
            set -e
            echo "üöÄ Starting deployment to Development ${{ github.event_name }}"

            cd /opt/inatrace/frontend/dev

            set -a
            source .env
            set +a

            # Ensure required networks exist (shared with backend)
            docker network inspect inatrace-backend-network >/dev/null 2>&1 || docker network create inatrace-backend-network
            docker network inspect inatrace-frontend-network >/dev/null 2>&1 || docker network create inatrace-frontend-network

            echo "üßπ Cleaning up old frontend services..."
            # Stop only frontend containers (preserve backend)
            docker stop inatrace-fe-dev 2>/dev/null || true
            docker rm inatrace-fe-dev 2>/dev/null || true
            docker compose down

            echo "üöÄ Deploying with Docker Compose"
            docker compose pull
            docker compose up -d

            echo "‚è≥ Waiting for frontend health endpoint... "
            for i in {1..10}; do
              sleep 10
              if curl -f http://localhost:8081/health; then
                echo "‚úÖ Development frontend deployment successful!"
                exit 0
              fi
              echo "‚è≥ Health check attempt $i/10, retrying..."
            done

            echo "‚ùå Health check failed after 10 attempts"
            docker logs --tail=100 inatrace-fe-dev
            exit 1

  deploy-dev-shrimp:
    name: ü¶ê Deploy to Development Shrimp
    runs-on: [ubuntu-latest]
    needs: build-shrimp
    if: github.ref == 'refs/heads/develop' && (github.event_name != 'workflow_dispatch' || github.event.inputs.environment == 'develop-shrimp')
    environment:
      name: develop-shrimp
      url: http://camaron.atijaguar.com
    steps:
      - name: üì• Checkout deployment configs
        uses: actions/checkout@v4

      - name: üìÅ Ensure remote directory exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          script: |
            mkdir -p /opt/inatrace/frontend/dev-shrimp

      - name: üì§ Upload docker-compose.yml
        if: ${{ hashFiles('ci/docker-compose.yml') != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          source: "ci/docker-compose.yml"
          target: "/opt/inatrace/frontend/dev-shrimp"
          strip_components: 1

      - name: üì§ Upload nginx.conf
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          source: "nginx.conf"
          target: "/opt/inatrace/frontend/dev-shrimp"

      - name: üìù Prepare .env (dev-shrimp)
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"; IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          TAG_VALUE="${{ needs.build-shrimp.outputs.image-tag }}"
          cat > .env <<EOF
          FE_IMAGE_NAME=$IMAGE
          FE_TAG=$TAG_VALUE
          NODE_ENV=development
          PRIMARY_PRODUCT_TYPE=SHRIMP
          CONTAINER_NAME=inatrace-fe-dev-shrimp
          HOST_HTTP_PORT=8082
          FRONTEND_NETWORK=inatrace-frontend-network
          BACKEND_NETWORK=inatrace-backend-network
          DOMAIN=camaron.atijaguar.com
          COMPANY_NAME="INATrace Camar√≥n"
          COMPANY_THEME=camaron
          TRAEFIK_ENABLE=true
          TRAEFIK_ROUTER_NAME=inatrace-fe-dev-shrimp
          TRAEFIK_ROUTER_RULE='Host(\`camaron.atijaguar.com\`)'
          TRAEFIK_ENTRYPOINTS=web
          TRAEFIK_CERT_RESOLVER=
          HEALTHCHECK_URL=http://localhost/health
          NGINX_CONF_PATH=./nginx.conf
          EOF

      - name: üì§ Upload .env (dev-shrimp)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          source: ".env"
          target: "/opt/inatrace/frontend/dev-shrimp"

      - name: üöÄ Deploy to Development Shrimp Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          script: |
            set -e
            echo "ü¶ê Starting deployment to Development Shrimp ${{ github.event_name }}"

            cd /opt/inatrace/frontend/dev-shrimp

            set -a
            source .env
            set +a

            # Ensure required networks exist (shared with backend)
            docker network inspect inatrace-backend-network >/dev/null 2>&1 || docker network create inatrace-backend-network
            docker network inspect inatrace-frontend-network >/dev/null 2>&1 || docker network create inatrace-frontend-network

            echo "üßπ Cleaning up old shrimp frontend services..."
            # Stop only shrimp frontend container (preserve other services)
            docker stop inatrace-fe-dev-shrimp 2>/dev/null || true
            docker rm inatrace-fe-dev-shrimp 2>/dev/null || true
            docker compose down

            echo "üöÄ Deploying Shrimp frontend with Docker Compose..."
            docker compose pull
            docker compose up -d

            echo "‚è≥ Waiting for shrimp frontend health endpoint..."
            for i in {1..10}; do
              sleep 10
              if curl -f http://localhost:8082/health; then
                echo "‚úÖ Development Shrimp frontend deployment successful!"
                exit 0
              fi
              echo "‚è≥ Health check attempt $i/10, retrying..."
            done

            echo "‚ùå Health check failed after 10 attempts"
            docker logs --tail=100 inatrace-fe-dev-shrimp
            exit 1
