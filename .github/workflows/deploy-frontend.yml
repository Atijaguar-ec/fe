name: üöÄ Frontend CI/CD Pipeline

on:
  push:
    branches: [ develop, staging, main ]
    paths:
      - 'src/**'
      - 'deploy/frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches: [ develop, staging, main ]
    paths:
      - 'src/**'
      - 'deploy/frontend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - test
        - prod
      company:
        description: 'Target company (for test/prod)'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - unocace
        - fortaleza
        - dufer

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-inatrace
  NODE_VERSION: '14'

jobs:
  quality:
    name: üîç Code Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4


      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint
        continue-on-error: true

      - name: Run unit tests
        run: npm run test -- --watch=false --progress=false

      - name: üìä Upload coverage reports
        if: ${{ false }}
        uses: codecov/codecov-action@v3
        with:
          files: fe/coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: üèóÔ∏è Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Generate metadata
        id: meta
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            VERSION=$(grep -m1 '"version":' package.json | sed -E 's/.*"([0-9.]+)".*/\1/')
            TAG="v${VERSION}"
          elif [[ "${GITHUB_REF_NAME}" == "develop" ]]; then
            TAG="develop"
          elif [[ "${GITHUB_REF_NAME}" == "staging" ]]; then
            TAG="test-${GITHUB_SHA::7}"
          else
            TAG="dev-${GITHUB_SHA::7}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "üè∑Ô∏è Generated tag: $TAG"

      - name: üîê Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine frontend paths (build)
        id: build_paths
        shell: bash
        run: |
          echo "context=." >> "$GITHUB_OUTPUT"
          echo "dockerfile=./Dockerfile" >> "$GITHUB_OUTPUT"

      - name: Compute lowercase image ref
        id: image_ref
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üèóÔ∏è Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.build_paths.outputs.context }}
          file: ${{ steps.build_paths.outputs.dockerfile }}
          push: true
          tags: |
            ${{ steps.image_ref.outputs.image }}:${{ steps.meta.outputs.tag }}
            ${{ steps.image_ref.outputs.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_OPTIMIZATION=true

      - name: Pull built image for artifact
        run: docker pull "${{ steps.image_ref.outputs.image }}:${{ steps.meta.outputs.tag }}"

      - name: üì¶ Save Docker image as tar
        run: docker save "${{ steps.image_ref.outputs.image }}:${{ steps.meta.outputs.tag }}" -o image.tar

      - name: üì§ Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: fe-image
          path: image.tar
          if-no-files-found: error

      - name: üîí Sign image with Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.1.1'

  deploy-dev:
    name: üöÄ Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: dev
      url: http://inatrace.atijaguar.com
    steps:
      - name: üì• Checkout deployment configs
        uses: actions/checkout@v4

      - name: üìÅ Ensure remote directory exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          script: |
            mkdir -p /opt/inatrace/frontend/dev

      - name: üì• Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: fe-image
          path: .

      - name: üì§ Upload docker-compose.yml
        if: ${{ hashFiles('deploy/frontend/dev/docker-compose.yml') != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          source: "deploy/frontend/dev/docker-compose.yml"
          target: "/opt/inatrace/frontend/dev"

      - name: üì§ Upload nginx.conf
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          source: "nginx.conf"
          target: "/opt/inatrace/frontend/dev"

      - name: üì§ Upload image tar
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          source: "image.tar"
          target: "/opt/inatrace/frontend/dev"

      - name: üìù Prepare .env (dev)
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"; IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          TAG_VALUE="${{ needs.build.outputs.image-tag }}"
          cat > .env <<EOF
          IMAGE_NAME=$IMAGE
          TAG=$TAG_VALUE
          NODE_ENV=development
          EOF

      - name: üì§ Upload .env (dev)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          source: ".env"
          target: "/opt/inatrace/frontend/dev"

      - name: üöÄ Deploy to Development Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          fingerprint: ${{ secrets.DEV_SSH_FINGERPRINT }}
          script: |
            set -e
            echo "üöÄ Starting deployment to Development..."

            cd /opt/inatrace/frontend/dev

            set -a
            source .env
            set +a

            docker load -i image.tar

            # Ensure required networks exist (shared with backend)
            docker network inspect inatrace-backend-network >/dev/null 2>&1 || docker network create inatrace-backend-network
            docker network inspect inatrace-frontend-network >/dev/null 2>&1 || docker network create inatrace-frontend-network

            echo "üßπ Cleaning up old frontend services..."
            # Stop only frontend containers (preserve backend)
            docker stop inatrace-fe-dev 2>/dev/null || true
            docker rm inatrace-fe-dev 2>/dev/null || true
            # Use project-specific compose down to avoid affecting backend
            docker compose down --remove-orphans

            echo "üöÄ Deploying with Docker Compose..."
            docker compose pull
            docker compose up -d --remove-orphans

            echo "‚è≥ Waiting for frontend health endpoint..."
            for i in {1..10}; do
              sleep 10
              if curl -f http://localhost:8081/health; then
                echo "‚úÖ Development frontend deployment successful!"
                exit 0
              fi
              echo "‚è≥ Health check attempt $i/10, retrying..."
            done

            echo "‚ùå Health check failed after 10 attempts"
            docker logs --tail=100 inatrace-fe-dev
            exit 1

