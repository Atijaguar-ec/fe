name: üöÄ Frontend CI/CD Pipeline

on:
  push:
    branches: [ develop, staging, main ]
    paths:
      - 'fe/**'
      - 'deploy/frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches: [ develop, staging, main ]
    paths:
      - 'fe/**'
      - 'deploy/frontend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - test
        - prod
      company:
        description: 'Target company (for test/prod)'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - unocace
        - fortaleza
        - dufer

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: atijaguar-ec/frontend-inatrace
  NODE_VERSION: '14'

jobs:
  quality:
    name: üîç Code Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4


      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint
        continue-on-error: true

      - name: Run unit tests
        run: npm run test -- --watch=false --progress=false

      - name: üìä Upload coverage reports
        if: ${{ false }}
        uses: codecov/codecov-action@v3
        with:
          files: fe/coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: üèóÔ∏è Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üè∑Ô∏è Generate metadata
        id: meta
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            VERSION=$(grep -m1 '"version":' package.json | sed -E 's/.*"([0-9.]+)".*/\1/')
            TAG="v${VERSION}"
          elif [[ "${GITHUB_REF_NAME}" == "develop" ]]; then
            TAG="develop"
          elif [[ "${GITHUB_REF_NAME}" == "staging" ]]; then
            TAG="test-${GITHUB_SHA::7}"
          else
            TAG="dev-${GITHUB_SHA::7}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "üè∑Ô∏è Generated tag: $TAG"

      - name: üîê Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine frontend paths (build)
        id: build_paths
        shell: bash
        run: |
          if [ -f fe/package.json ]; then
            echo "context=./fe" >> "$GITHUB_OUTPUT"
            if [ -f fe/Dockerfile ]; then
              echo "dockerfile=./fe/Dockerfile" >> "$GITHUB_OUTPUT"
            elif [ -f Dockerfile ]; then
              echo "dockerfile=./Dockerfile" >> "$GITHUB_OUTPUT"
            else
              echo "dockerfile=./fe/Dockerfile" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "context=." >> "$GITHUB_OUTPUT"
            if [ -f Dockerfile ]; then
              echo "dockerfile=./Dockerfile" >> "$GITHUB_OUTPUT"
            elif [ -f fe/Dockerfile ]; then
              echo "dockerfile=./fe/Dockerfile" >> "$GITHUB_OUTPUT"
            else
              echo "dockerfile=./Dockerfile" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Compute lowercase image ref
        id: image_ref
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üèóÔ∏è Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.build_paths.outputs.context }}
          file: ${{ steps.build_paths.outputs.dockerfile }}
          push: true
          tags: |
            ${{ steps.image_ref.outputs.image }}:${{ steps.meta.outputs.tag }}
            ${{ steps.image_ref.outputs.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_OPTIMIZATION=true

      - name: Pull built image for artifact
        run: docker pull "${{ steps.image_ref.outputs.image }}:${{ steps.meta.outputs.tag }}"

      - name: üì¶ Save Docker image as tar
        run: docker save "${{ steps.image_ref.outputs.image }}:${{ steps.meta.outputs.tag }}" -o image.tar

      - name: üì§ Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: fe-image
          path: image.tar
          if-no-files-found: error

      - name: üîí Sign image with Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.1.1'

  deploy-dev:
    name: üöÄ Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: dev
      url: http://inatrace.atijaguar.com
    steps:
      - name: üì• Checkout deployment configs
        uses: actions/checkout@v4

      - name: üìÅ Ensure remote directory exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            mkdir -p /opt/inatrace/frontend/dev

      - name: üì• Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: fe-image
          path: .

      - name: üì§ Upload docker-compose.yml
        if: ${{ hashFiles('deploy/frontend/dev/docker-compose.yml') != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          source: "deploy/frontend/dev/docker-compose.yml"
          target: "/opt/inatrace/frontend/dev"

      - name: üì§ Upload image tar
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          source: "image.tar"
          target: "/opt/inatrace/frontend/dev"

      - name: üìù Prepare .env (dev)
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"; IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          TAG_VALUE="${{ needs.build.outputs.image-tag }}"
          API_BASE_URL="http://inatrace-be:8080"
          cat > .env <<EOF
          IMAGE_NAME=$IMAGE
          TAG=$TAG_VALUE
          NODE_ENV=development
          API_BASE_URL=$API_BASE_URL
          EOF

      - name: üì§ Upload .env (dev)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          source: ".env"
          target: "/opt/inatrace/frontend/dev"

      - name: üöÄ Deploy to Development Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            set -e
            echo "üöÄ Starting deployment to Development..."

            cd /opt/inatrace/frontend/dev

            set -a
            source .env
            set +a

            docker load -i image.tar

            # Ensure required networks exist
            docker network inspect inatrace-frontend-network >/dev/null 2>&1 || docker network create inatrace-frontend-network
            docker network inspect inatrace-backend-network >/dev/null 2>&1 || docker network create inatrace-backend-network

            # Create temporary nginx.conf with correct backend hostname
            echo "üîß Creating temporary nginx.conf with correct backend hostname..."
            cat > temp-nginx.conf << 'EOF'
            user  nginx;
            worker_processes  1;
            error_log  /var/log/nginx/error.log warn;
            pid        /var/run/nginx.pid;
            events {
              worker_connections  1024;
            }
            http {
              include       /etc/nginx/mime.types;
              default_type  application/octet-stream;
              log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                                '$status $body_bytes_sent "$http_referer" '
                                '"$http_user_agent" "$http_x_forwarded_for"';
              access_log  /var/log/nginx/access.log  main;
              sendfile        on;
              keepalive_timeout  65;
              gzip on;
              gzip_comp_level 5;
              gzip_min_length 1024;
              gzip_types text/plain application/json application/javascript text/css application/xml application/octet-stream image/svg+xml;
              gzip_vary on;
              server {
                listen       80;
                server_name  localhost;
                root   /app;
                index  index.html;
                client_max_body_size 50m;

                location /health {
                  access_log off;
                  return 200 "healthy\n";
                  add_header Content-Type text/plain;
                }

                location /api/ {
                  proxy_pass http://inatrace-backend:8080;
                  proxy_http_version 1.1;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection "upgrade";
                  proxy_read_timeout 300s;

                  if ($request_method = OPTIONS) {
                    add_header Access-Control-Allow-Origin $http_origin always;
                    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
                    add_header Access-Control-Allow-Headers "Content-Type, Authorization, *" always;
                    add_header Access-Control-Allow-Credentials true always;
                    add_header Access-Control-Max-Age 86400 always;
                    add_header Content-Length 0;
                    add_header Content-Type text/plain;
                    return 204;
                  }

                  add_header Access-Control-Allow-Origin $http_origin always;
                  add_header Access-Control-Allow-Credentials true always;
                  add_header Vary Origin always;
                }

                location ~* \.(?:js|css|woff2?|ttf|eot|ico|png|jpg|jpeg|gif|svg)$ {
                  expires 30d;
                  add_header Cache-Control "public, max-age=2592000, immutable" always;
                  try_files $uri $uri/ =404;
                }

                location = /index.html {
                  add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
                  add_header Pragma "no-cache" always;
                  add_header Expires "0" always;
                }

                location = /assets/env.js {
                  add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
                  add_header Pragma "no-cache" always;
                  add_header Expires "0" always;
                }

                location / {
                  try_files $uri $uri/ /index.html;
                }
                error_page   500 502 503 504  /50x.html;
                location = /50x.html {
                  root   /usr/share/nginx/html;
                }
              }
            }
            EOF

            docker compose down --remove-orphans 2>/dev/null || true
            
            # Start container with volume mount for corrected nginx.conf
            docker run -d \
              --name inatrace-fe-dev \
              --network inatrace-frontend-network \
              --network inatrace-backend-network \
              -p 8081:80 \
              -v "$(pwd)/temp-nginx.conf:/etc/nginx/nginx.conf:ro" \
              -e NODE_ENV=development \
              -e API_BASE_URL=http://inatrace-backend:8080 \
              --restart unless-stopped \
              --label "traefik.enable=true" \
              --label 'traefik.http.routers.inatrace-fe-dev.rule=Host(`inatrace.atijaguar.com`) || Host(`5.161.183.137`)' \
              --label "traefik.http.routers.inatrace-fe-dev.entrypoints=web" \
              --label "traefik.http.services.inatrace-fe-dev.loadbalancer.server.port=80" \
              ${IMAGE_NAME}:${TAG}

            echo "‚è≥ Waiting for frontend health endpoint..."
            for i in {1..10}; do
              sleep 10
              if curl -f http://localhost:8081/health; then
                echo "‚úÖ Development frontend deployment successful!"
                exit 0
              fi
              echo "‚è≥ Health check attempt $i/10, retrying..."
            done

            echo "‚ùå Health check failed after 10 attempts"
            docker logs --tail=100 inatrace-fe-dev
            exit 1

