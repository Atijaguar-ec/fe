<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title sp-faq-modal-title">{{title}}</h4>
    <button *ngIf="dismissable" type="button" class="close" aria-label="Close"
      (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="instructionsHtml" [innerHTML]="instructionsHtml"></div>
    <single-choice
      [label]="null"
      [formControlInput]="form"
      [codebookService]="codebookLanguageCodes">
    </single-choice>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outlined" (click)="cancel()" i18n="@@languageForLabelModal.modal.button.cancel">
      <span>Cancel</span>
    </button>
    <button type="button" class="btn" [class.disabled]="!form.value" (click)="onConfirm()" i18n="@@languageForLabelModal.modal.button.confirm">
      <span>Confirm</span>
    </button>
  </div>
</div>
