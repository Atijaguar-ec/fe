<app-authorised-layout>
  <div *ngIf="form" class="af-layout--authorised">
    <div class="af-form-wrapper">

      <div class="af-form-row">
        <div class="af-form-block--c12">
          <!-- <h4 class="modal-title">{{title}}</h4> -->
          <div class="title-page content-element--title">{{title}}</div>
        </div>
      </div>


      <div class="af-form-row">

        <div class="af-form-block--c6">
          <h2 i18n="@@semiProductDetail.section.basicInfo">Basic information</h2>
          <div class="af-form-element">

            <textinput
              label="Name"
              [form]="form.get('name')"
              style="width: 100%"
              placeholder="Enter name"
              i18n-label="@@semiProductDetail.textinput.name.label"
              i18n-placeholder="@@semiProductDetail.textinput.name.placeholder"
              [isInvalid]="submitted && form.get('name').invalid">
              <ng-container *ngIf="submitted">
                <div *ngIf="form.get('name').errors as errors" class="sc-invalid-feedback">
                  <div *ngIf="errors.required" i18n-label="@@semiProductDetail.textinput.name.error">
                    <span>
                      Name is required
                    </span>
                  </div>
                </div>
              </ng-container>
            </textinput>

            <textinput
              label="Description"
              [form]="form.get('description')"
              style="width: 100%"
              [textarea]="true"
              helpText="Enter short semi-product description."
              i18n-label="@@semiProductDetail.textinput.description.label"
              i18n-helpText="@@semiProductDetail.textinput.description.helpText"
              [isInvalid]="submitted && form.get('description').invalid">
              <ng-container *ngIf="submitted">
                <div *ngIf="form.get('description').errors as errors" class="sc-invalid-feedback">
                  <div *ngIf="errors.required" i18n-label="@@semiProductDetail.textinput.description.error">
                    <span>
                      Description is required
                    </span>
                  </div>
                </div>
              </ng-container>
            </textinput>

            <single-choice
              label="Measurement unit type"
              i18n-label="@@productLabelStockSKUModal.measurementUnitType.label"
              [formControlInput]="form.get('measurementUnitType')"
              [codebookService]="activeMeasureUnitTypeService"
              [isInvalidChoice]="submitted && form.get('measurementUnitType').invalid">
              <ng-container *ngIf="submitted">
                <div *ngIf="form.get('measurementUnitType').errors as errors" class="sc-invalid-feedback">
                  <div *ngIf="errors.required" i18n="@@semiProductDetail.singleChoice.measurementUnit.error.requred">
                    Measure unit is required
                  </div>
                </div>
              </ng-container>
            </single-choice>

            <checkbox-input [form]="form.get('isBuyable')">
              <checkbox-input-rich-label style="font-weight: 300;" i18n="@@semiProductDetail.checkbox-input.isSemiProductBuyable">
                Is buyable at producer
              </checkbox-input-rich-label>
            </checkbox-input>

            <checkbox-input [form]="form.get('isSKU')">
              <checkbox-input-rich-label style="font-weight: 300;" i18n="@@semiProductDetail.checkbox-input.isSemiProductSKU">
                Is stock keeping unit at producer
              </checkbox-input-rich-label>
            </checkbox-input>

            <checkbox-input [form]="form.get('isSKUEndCustomer')">
              <checkbox-input-rich-label style="font-weight: 300;" i18n="@@semiProductDetail.checkbox-input.isSemiProductSKUEndCustomer">
                Is stock keeping unit at end customer
              </checkbox-input-rich-label>
            </checkbox-input>

          </div>
        </div>
      </div>

      <div class="af-form-row">
        <div class="af-form-block--c12">
          <div class="af-bottom-buttons" i18n="@@customerDetail.modal.footer.buttons">
            <button class="btn btn-outlined mr-2" data-dismiss="modal" type="button" (click)="dismiss()"><span>Cancel</span></button>
            <button class="btn" type="button" (click)="updateEntity();"><span>Save</span></button>
          </div>
        </div>
      </div>

    </div>
  </div>
</app-authorised-layout>
