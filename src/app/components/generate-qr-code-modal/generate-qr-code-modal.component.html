<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title sp-faq-modal-title">{{ title }}</h4>
  </div>
  <div class="modal-body">
    <div class="d-flex justify-content-center">
      <div class="ml-3" (click)="code.select(); copyToClipboard();">
        <div class="d-flex">
          <qr-code [value]="qrCodeString" [size]="qrCodeSize" *ngIf="qrCodeString"></qr-code>
        </div>
        <div>
          {{ qrCodeString }}
        </div>
      </div>
      <input #code value="{{ qrCodeString }}" class="offscreen">
    </div>
    <div class="d-flex justify-content-center pt-4 pb-2">
      <button
        class="btn btn-solid round btn-table-new content-element--btn mx-1"
        [class.button-on]="qrCodeLanguage === 'de'"
        [class.button-off]="qrCodeLanguage != 'de'"
        (click)="setQRCodeLanguage('de')"
        i18n="@@generateQrCodeModal.button.DE">
        <span>DE</span>
      </button>
      <button
        class="btn btn-solid round btn-table-new content-element--btn mx-1"
        [class.button-on]="qrCodeLanguage === 'en'"
        [class.button-off]="qrCodeLanguage != 'en'"
        (click)="setQRCodeLanguage('en')"
        i18n="@@generateQrCodeModal.button.EN">
        <span>EN</span>
      </button>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn" (click)="cancel()" i18n="@@generateQRCode.modal.button.close">
        <span>Close</span>
      </button>
    </div>
  </div>
</div>
