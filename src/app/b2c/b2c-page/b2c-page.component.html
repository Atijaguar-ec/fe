<div class="d-flex flex-column h-100">
    <header *ngIf="!loading" class="flex-shrink-0 splitter" [style.background-color]="b2cSettings.quaternaryColor">

    </header>

    <div class="flex-grow-1">
        <ng-container *ngIf="loading">
            <div class="h-100 d-flex flex-column justify-content-center">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="!loading">
            <app-b2c-tabs *ngIf="tab" [tab]="tab" [b2cSettings]="b2cSettings" [productName]="productName" [uuid]="uuid" [qrTag]="qrTag"></app-b2c-tabs>

            <router-outlet></router-outlet>
        </ng-container>
    </div>

    <div *ngIf="!loading" class="d-flex flex-row justify-content-center align-items-center py-4" [style.background-color]="b2cSettings.primaryColor">
        <div class="af-b2c-social" *ngIf="facebook">
            <a role="button" href="{{ facebook }}" target="_blank">
                <span class="af-b2c-social-shape af-b2c-social-shape--fb" [style.background-color]="b2cSettings.primaryColor"></span>
            </a>
        </div>
        <div class="af-b2c-social" *ngIf="twitter">
            <a role="button" href="{{ twitter }}" target="_blank">
                <span class="af-b2c-social-shape af-b2c-social-shape--twitter" [style.background-color]="b2cSettings.primaryColor"></span>
            </a>
        </div>
        <div class="af-b2c-social" *ngIf="instagram">
            <a role="button" href="{{ instagram }}" target="_blank">
                <span class="af-b2c-social-shape af-b2c-social-shape--instagram" [style.background-color]="b2cSettings.primaryColor"></span>
            </a>
        </div>
        <div class="af-b2c-social" *ngIf="youtube">
            <a role="button" href="{{ youtube }}" target="_blank">
                <span class="af-b2c-social-shape af-b2c-social-shape--youtube" [style.background-color]="b2cSettings.primaryColor"></span>
            </a>
        </div>
        <div class="af-b2c-social" *ngIf="other">
            <a role="button" href="{{ other }}" target="_blank">
                <span class="af-b2c-social-shape af-b2c-social-shape--other" [style.background-color]="b2cSettings.primaryColor"></span>
            </a>
        </div>
    </div>

    <footer *ngIf="!loading" class="py-4">
        <div class="container-fluid">
            <div class="row text-white text-center">
                <div class="col-12 col-md-6">
                    <p><a [routerLink]="['/', 'p-cd', this.uuid, this.qrTag, 'terms-of-use']" i18n="@@frontPage.terms.title">Terms of Use</a></p>
                </div>
                <div class="col-12 col-md-6">
                    <p><a [routerLink]="['/', 'p-cd', this.uuid, this.qrTag, 'privacy-policy']" i18n="@@frontPage.privacy.title">Privacy Policy</a></p>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12">
                    <p id="copyright" class="m-0">Copyright Â© 2022 INATrace.<br>All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <a class="back-to-top" *ngIf="showScrollToTop" (click)="scrollToTop()" [style.stroke]="b2cSettings.secondaryColor" [style.fill]="b2cSettings.secondaryColor" [style.color]="b2cSettings.secondaryColor">&nbsp;</a>
</div>
