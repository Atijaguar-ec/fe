<div class="d-flex flex-column h-100">
    <header *ngIf="!loading" [style.background-color]="b2cSettings.secondaryColor" class="py-3">

    </header>

    <div class="flex-grow-1">
        <ng-container *ngIf="loading">
            <div class="h-100 d-flex flex-column justify-content-center">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="!loading">
            <app-b2c-tabs *ngIf="tab" [tab]="tab" [b2cSettings]="b2cSettings" [productName]="productName" [uuid]="uuid" [qrTag]="qrTag"></app-b2c-tabs>

            <router-outlet></router-outlet>
        </ng-container>
    </div>

    <footer *ngIf="!loading" class="py-4">
        <div class="container-fluid">
            <div class="row text-white text-center">
                <div class="col-12 col-md-6">
                    <p>Terms of Use</p>
                </div>
                <div class="col-12 col-md-6">
                    <p>Privacy Policy</p>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12">
                    <p id="copyright" class="m-0">Copyright Â© 2022 INATrace.<br>All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</div>
