<div id="intro-wrapper" class="h-100 d-flex flex-column justify-content-center align-items-center" [style.background-color]="b2cSettings.tertiaryColor" [style.background-image]="'url(' + headerBackgroundImage + ')'">
    <div id="intro-content" class="d-flex flex-column justify-content-center align-items-center">
        <img src="{{ appBaseUrl }}/api/public/document/{{ b2cSettings.headerImage.storageKey }}" class="mw-100" alt="Header image">

        <h2 class="af-b2c-front--headline mb-4" [style.font-family]="b2cSettings.font ? 'custom' : ''">{{ this.productName }}</h2>
        <div>
            <button class="btn px-5 mb-5" (click)="openJourney()" [style.background-color]="b2cSettings.secondaryColor" [style.font-family]="b2cSettings.font ? 'custom' : ''">PRODUCT JOURNEY</button>
        </div>
    </div>
</div>
