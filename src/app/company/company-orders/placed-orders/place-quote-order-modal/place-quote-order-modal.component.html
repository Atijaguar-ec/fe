<div class="modal-container">
    <div class="modal-header">
        <h4 class="modal-title sp-faq-modal-title">First select facility and order template</h4>
        <button type="button" class="close" aria-label="Close"
                (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <!-- TODO: add selection for facility and processing action -->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outlined"
                i18n="@@companySelect.modal.button.cancel"
                (click)="cancel()">
            <span>Cancel</span>
        </button>
        <button type="button" class="btn"
                i18n="@@companySelect.modal.button.confirm"
                [class.disabled]="false"
                (click)="onConfirm()">
            <span>Confirm</span>
        </button>
    </div>
</div>
