<app-authorised-layout>
    <div class="af-layout--authorised">
        <div class="af-form-wrapper">
            <div class="af-form-row">
                <div class="af-form-block--c12">
                    <div class="title-page content-element--title" i18n="@@companyDetail.farmers.import.title">Import farmers</div>

                    <h6>Template</h6>
                    <a href="/assets/farmer-import/Template_list%20of%20farmers_NEW.xlsx"><fa-icon [icon]="faFileExcel"></fa-icon> Click to download Excel template</a>

                    <div class="spacer-title-section"></div>

                    <h6>Upload data</h6>
                    <attachment-uploader
                            allowedMimeType="[application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet]"
                            allowedMimeTypeErrorMessage={{mimeError}}
                            mode="simpleAsTextField"
                            label="Spreadsheet of farmers"
                            i18n-label="@@companyDetail.farmers.spreadsheet.label"
                            [form]="fileForm">
                    </attachment-uploader>
                    <small style="font-weight: 300;" i18n="@@companyDetail.farmers.uploadSpreadsheet.label">Upload an excel spreadsheet of farmers (xls, xlsx)</small><br>

                    <button class="btn btn-solid round btn-table-new content-element--btn mt-3" (click)="import()" i18n="@@companyDetail.farmers.import.button">
                        <span>Start import</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</app-authorised-layout>
